<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div>
<!--        <a th:text="'Last download was ' + ${lastDate} + ', downloaded ' + ${lastDownload} + ' files'"></a>-->
          <a th:text="'Downloaded ' + ${lastDownload} + ' files'"></a>
          <p/>
      </div>
      <div class="col-lg-6 col-md-8 mx-auto">
          <div th:each="img: ${listImages}">
            <img th:src="@{'/Labeled/' + ${person} + '/labeled/' + ${img.getFileName()}}" width="750" height="750"/>
<!--            <a th:text="${img.getFileName()} + ' : ' + ${img.getCreationDate()}"></a>-->
              <a th:text="${img.getFileName()}"></a>
            <p/>
          </div>
          <div>
              <p/>
              <a th:href="'/'" class="btn btn-warning">Back</a>
          </div>
      </div>
    </div>
</section>
</body>
</html>
