<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">App for labels watching</h1>
        <p class="lead text-body-secondary">This application is used for watch labels on images</p>
        <form action="/person" method="get" id="select-form"></form>
        <select name="person" form="select-form">
          <option value="Aub">Aub</option>
          <option value="Dmitry">Dmitry</option>
          <option value="Salah">Salah</option>
          <option value="TamaraSalamonovna">Tamara Salamonovna</option>
          <option value="Tigran">Tigran</option>
        </select>
        <p/><p/>
        <button type="submit" class="btn btn-success" form="select-form">Choose</button>
      </div>
    </div>
</section>
<section class="py-5 text-center container">
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Number of labeled images</th>
    </tr>
    <div th:each="count : ${countList}">
      <tr th:class = "${count.getTableClass()}">
        <td th:text="${count.getPersonName()}"/>
        <td th:text="${count.getNumberOfImages()}"/>
      </tr>
    </div>
    <tr th:class = "table-success">
      <td th:text="Labeled"/>
      <td th:text="${all}"/>
    </tr>
  </table>
</section>
</body>
</html>
